    <script src="https://js.api.here.com/v3/3.0/mapsjs-core.js" type="text/javascript" charset="utf-8"></script>

    <script async type="text/javascript">
      var percentage = "";
      var i;
      var interval;

      var b1 = document.querySelector(".ldBar");

      if (window.navigator.userAgent.indexOf("Android")!= -1) b1.setAttribute("data-img", "images/smartphone.png");
      if (window.navigator.userAgent.indexOf("iPhone")!= -1) b1.setAttribute("data-img", "images/smartphone.png");
      if (window.navigator.userAgent.indexOf("iPad")!= -1) b1.setAttribute("data-img", "images/smartphone.png");
      if (window.navigator.userAgent.indexOf("iPod")!= -1) b1.setAttribute("data-img", "images/smartphone.png");

      var b = new ldBar(b1);

      if (navigator.battery) {
      readBattery(navigator.battery);
      } 
      else if (navigator.getBattery) {
      navigator.getBattery().then(readBattery);
      }
      else
      {
      window.location.replace("Invalid_browser.html");
      }
      
      function readBattery(battery) {
        i = (battery.level * 100);
        b.set(Math.floor(i), false);
        interval = setInterval( increment, 5000);
      }

      function increment(){
        if(i < 100){
          i = i + 1;
        }
        b.set(Math.floor(i), false);
      }

      var elem = document.getElementById("myBar");   
      elem.style.display = 'none';

      function move() {
        elem.style.display = 'block';
        var width = 0;
        var id = setInterval(frame, 60);
        function frame() {
        if (width >= 100) 
          {
          clearInterval(id);
          } 
        else 
          {
          width++; 
          elem.style.width = width + '%'; 
          elem.innerHTML = 'Finding Location';
          }
        }
        document.getElementById('toggler').style.display = 'none';
        getLocation();
      }

      function getLocation()
        {
        var x = document.getElementById("demo");
        var platform = new H.service.Platform({
        "app_id": "zgNDBRB10RjbxUT6NeOw",
        "app_code": "BLl_l4x63LFbPLNL7CtvpA",
        useHTTPS: true
        });
        var geocoder = platform.getGeocodingService();
        if(navigator.geolocation) 
          {
          navigator.geolocation.getCurrentPosition(position => {
          geocoder.reverseGeocode(
          {
            mode: "retrieveAddresses",
            maxresults: 1,
            prox: position.coords.latitude + "," + position.coords.longitude
            }, data => {
            x.innerHTML = "<span style='color: white;'><center><p>"+"The nearest wifi charging point to your location is:\n" + data.Response.View[0].Result[0].Location.Address.Label + "<br> Your latency is: " + (Math.floor(Math.random() * 70)+30) +" ms</span>";
            document.getElementById("myBar").style.display = "none";

            }, error => {
              console.error(error);
            }
            );
           });
          } 
        else 
           {
            console.error("Geolocation is not supported by this browser!");
           }
        }
    </script>
